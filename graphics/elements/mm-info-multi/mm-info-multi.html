<dom-module id="mm-info-multi">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: absolute;
				width: 300px;
				height: 700px;
				display: flex;
				font-size: 22px;
				background: url("img/dk-bg-multi-timer.png") no-repeat;
				background-size: 300px 700px;
				font-weight: 700;
				font-variant-numeric: tabular-nums;
				font-feature-settings: "tnum";
				color: white;
			}

			.center {
				margin: auto;
				width: 100%;
			}

			gdq-timer {
				position: absolute;
				height: 26px;
				width: 100%;
				font-size: 24px;
			}

			gdq-timer#toptimer {
				top: 77px;
			}

			gdq-timer#bottomtimer {
				bottom: 92px;
			}

			gdq-nameplate {
				position: absolute;
				margin-bottom: 1px;
				--gdq-nameplate-width: 300px;
			}

			gdq-nameplate#player-one {
				top: 10px;
			}

			gdq-nameplate#player-two {
				/* lol whoever comes after me will hate me
				I'm sorry! I didn't have much time to do this
				like literally 48 hours for everything
				including learning stuff*/
				bottom: 65px;
			}

			.hidden {
				display: none;
			}

			/* One runner */
			:host([num-runners="1"]) #runners {
				margin-top: 9px;
			}

			:host([num-runners="1"]) gdq-nameplate:not([index="0"]) {
				display: none;
			}

			/* Two runners */
			:host([num-runners="2"]) #runners {
				margin-top: 11px;
			}
		</style>
		<gdq-runinfo-multi class="center" max-name-size="30"></gdq-runinfo-multi>

		<div id="runners">
			<gdq-nameplate class="center" index="0" id="player-one"></gdq-nameplate>
			<gdq-nameplate class="center" index="1" id="player-two"></gdq-nameplate>
		</div>

		<gdq-timer id="toptimer"></gdq-timer>
		<gdq-timer id="bottomtimer"></gdq-timer>


	</template>

	<script src="mm-info-multi.js"></script>
</dom-module>
