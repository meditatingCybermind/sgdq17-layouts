<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/imports/textFit.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../gdq-stepped-gradient-text/gdq-stepped-gradient-text.html">

<dom-module id="gdq-music">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				white-space: nowrap;
				font-family: astounder;
				font-weight: bold;
				color: white;
			}

			.absolute {
				position: absolute;
				display: flex;
				justify-content: center;
			}

			#name-area {
				position: relative;
				width: 400px;
				height: 400px;
			}

			#name-container {
				display: table;
				top: 56px;
				left: 130px;
				width: 380px;
				height: 100px;
			}

			#name {
				display: table-cell; 
				vertical-align: middle; 
				text-align: center; 
				text-transform: uppercase;
			}

			.center {
				margin: auto;
				width: 100%;
			}

		</style>
		<div id="name-area">
			<div id="name-container" class="center absolute">
				<p id="name" class="shadow">&nbsp;</p>
			</div>
		</div>
	</template>

	<script src="gdq-music.js"></script>
</dom-module>
