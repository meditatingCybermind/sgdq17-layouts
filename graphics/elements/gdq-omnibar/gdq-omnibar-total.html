<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../gdq-stepped-gradient/gdq-stepped-gradient.html">

<dom-module id="gdq-omnibar-total">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: relative;
				white-space: nowrap;
				padding-left: 16px;
				padding-right: 8px;
				@apply --layout-flex-none;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#background {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}

			#leftCap {
				position: absolute;
				right: 0px;
				bottom: 0px;
				height: 53px;

				z-index: 4;
			}

			#totals {
				@apply --layout-vertical;
			}

			#totalText {
				color: #FE1A11;
				font-family: jumpman;
				font-weight: bold;
				z-index: 4;
				@apply --layout-horizontal;
				@apply --layout-center;
				text-shadow:
					-1px -1px 0 #000,
					1px -1px 0 #000,
					-1px 1px 0 #000,
					1px 1px 0 #000,
					0 0 5px rgba(0, 0, 0, 0.82);
				-webkit-text-stroke-width: 2px;
				-webkit-text-stroke-color: #fece1c;
			}

			#totalText {
				position: relative;
				top: -2px;
				font-size: 50px;
			}
		</style>

		<img id="leftCap" src="[[importPath]]../../img/MagFast2020/CharityLogo2.png">

		<div id="totals">
			<div id="totalText" class="shadow">
				<div id="totalTextDollars">$</div>
				<div id="totalTextAmount"></div>
			</div>
		</div>
	</template>

	<script src="gdq-omnibar-total.js"></script>
</dom-module>
