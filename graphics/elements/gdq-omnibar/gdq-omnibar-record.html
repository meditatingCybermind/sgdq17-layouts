<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../gdq-stepped-gradient-text/gdq-stepped-gradient-text.html">
<link rel="import" href="../gdq-stepped-gradient/gdq-stepped-gradient.html">

<dom-module id="gdq-omnibar-record">
	<template>
		<style include="gdq-text-styles">
			:host {
				height: 100%;
				width: 100%;
				margin-right: 2px !important;
				position: relative;
				padding: 0 8px;
				z-index: 2;
				box-sizing: border-box;
			}

			#background {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}

			#text {
				position: relative;
				height: 100%;
				z-index: 4;
				color: white;
				font-family: oswald-m;
				font-weight: bold;
				transform: translateY(-100%);
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#total {
				margin-right: 8px;
				font-size: 25px;
				font-family: 'gdqpixel', sans-serif;
				text-shadow:
					-1px -1px 0 #000,
					1px -1px 0 #000,
					-1px 1px 0 #000,
					1px 1px 0 #000,
					0 0 5px rgba(0, 0, 0, 0.82);
			}

			#rest {
				font-size: 22px;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<gdq-stepped-gradient
			id="background"
			steps="3"
			start-color="#7e31b2"
			end-color="#7e31b2"></gdq-stepped-gradient>

		<div id="text">
			<gdq-stepped-gradient-text
				id="total"
				steps="3"
				start-color="#e4ffff"
				end-color="#e4ffff"></gdq-stepped-gradient-text>

			<div id="rest" class="shadow">
				to a new GDQ record! Donate now!
			</div>
		</div>
	</template>

	<script src="gdq-omnibar-record.js"></script>
</dom-module>
