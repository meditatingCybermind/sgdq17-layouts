<dom-module id="gdq-omnibar">
	<template>
		<style include="gdq-text-styles">
			:host {
				display: flex;
				background: #4C566A;
				width: 1920px;
				height: 55px;
				background-position-y: 45px;
			}

			#curtain {
				width: 351px;
				height: 55px;
				background: url("img/background.png") repeat-x;
				position: absolute;
				z-index: 2;
			}

			#gdqLogo,
			#fireworks {
				width: 109px;
				height: 100%;
			}

			#gdqLogo {
				z-index: 3;
				overflow:hidden;
				width: 350px;
				position: absolute;
				left: 65px;
			}

			#fireworks {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 4;
			}

			#body {
				display: flex;
				flex-grow: 1;
				height: 100%;
				overflow: hidden;
				position: relative;
				padding-left: 350px;
			}

			#topBorder {
				position: absolute;
				top: 0;
				left: 0;
				height: 1px;
				width: 100%;
				background: black;
				z-index: 4;
			}

			#main {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: flex-start;
				line-height: 1;
				white-space: nowrap;
				height: 100%;
				z-index: 1;
				min-width: 1px; /* needed for fitMainText method */
				@apply --layout-flex;
			}

			#main-content {
				height: 100%;
				min-width: 100%;
				will-change: transform;
				flex-grow: 1;
				flex-shrink: 0;
				@apply --layout-horizontal;
			}

			#main-content > * {
				margin: 0 1.5px;
			}

			#main-content > *:last-child {
				margin-right: 0;
			}

			#cta,
			#newRecord {
				position: absolute;
				top: 0;
				left: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				height: calc(100% - 1px);
				margin-top: 1px;
				padding-left: 80px;	
			}

			#cta {
				width: 100%;
				font-family: futura-condensed-bold;
				font-weight: bold;
				font-size: 31px;
				transform: translateY(100%);
			}

			#cta > div {
				line-height: 54px;
				padding-top: 1px;
				flex-shrink: 0;
			}

			#newRecord {
				z-index: 100;
				box-sizing: border-box;
				width: calc(100% - 2px);
				visibility: hidden;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#newRecord-bg,
			#newRecord-text {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			#newRecord-bg {
				animation: hueRotate 2s linear infinite;
			}

			@keyframes hueRotate {
				from { filter: hue-rotate(0deg); }
				to { filter: hue-rotate(360deg); }
			}

			#newRecord-text {
				color: #ffffff;
				font-family: futura-condensed-bold;
				font-weight: bold;
				text-transform: uppercase;
				font-size: 30px;
				z-index: 4;
				text-align: center;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#charityLogo {
				z-index: 1;
				@apply --layout-flex-none;
			}

			.highlight {
				color: #00d8ff;
			}
		</style>
