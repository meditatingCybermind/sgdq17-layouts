<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/imports/textFit.html">
<link rel="import" href="../../../shared/style/gdq-text-styles.html">
<link rel="import" href="../gdq-stepped-gradient-text/gdq-stepped-gradient-text.html">

<dom-module id="gdq-runinfo">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				white-space: nowrap;
				color: white;
			}

			.absolute {
				position: absolute;
				display: flex;
				justify-content: center;
			}

			#name {
				line-height: 1;
				text-transform: uppercase;
				text-align: center;
				flex-grow: 1;
				display: flex;
				justify-content: center;
				align-items: center;
				font-weight: 700;
				top: 90px;
			}

			.center {
				margin: auto;
				width: 100%;
			}

			#category {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 35px;
				white-space: nowrap;
				flex-shrink: 0;
				font-size: 20px;
				font-weight: 700;
				top: 170px;
			}

			#releaseYear {
				left: 27%;
			}

			#estimate {
				left: 66%;
			}

			.minibox {
				font-size: 16px;
				top: 223px;
			}

		</style>

		<span id="name" class="shadow center absolute">&nbsp;</span>
		<div class="shadow absolute center" id="category">[[category]]</div>

		<div class="shadow absolute minibox" id="releaseYear">[[releaseYear]]</div>
		<div class="shadow absolute minibox center" id="console">[[console]]</div>
		<div class="shadow absolute minibox" id="estimate">[[estimate]]</div>

	</template>

	<script src="gdq-runinfo.js"></script>
</dom-module>
